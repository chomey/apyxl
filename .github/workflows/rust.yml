name: Rust


on:
  push:
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - '.github/**'
      - '.idea/**'
      - 'examples/**'
      - '**.md'
      - 'LICENSE'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --workspace --verbose
    - name: Run tests
      run: cargo test --workspace --verbose
